<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login registration conversion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container right-panel-active">

        <!-- 注册框 -->
        <div class="container_form container_signup">
            <form action="#" id="form1" class="form">
                <h2 class="form_title">注册账号</h2>
                <input type="text" placeholder="User" class="input">
                <input type="text" placeholder="Email" class="input">
                <input type="text" placeholder="Password" class="input">
                <button class="btn">点击按钮</button>
            </form>
        </div>

        <!-- 登录框 -->
        <div class="container_form container_singin">
            <form action="#" id="form2" class="form">
                <h2 class="form_title">欢迎登陆</h2>
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="Password" class="input">
                <a href="" class="link">忘记密码?</a></a>
                <button class="btn">登陆</button>
            </form>
        </div>

        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay_left">
                    <button class="btn">已有账号,直接登陆</button>
                </div>
                <div class="overlay_panel overlay_right">
                    <button class="btn">没有账号,点击注册</button>
                </div>
            </div>
        </div>
    </div>

    <div class="box"></div>
</body>

</html>
